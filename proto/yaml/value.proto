syntax = "proto3";

package yaml;

option go_package = "github.com/Jumpaku/eyamlate/golang/yaml";

enum Type {
  UNSPECIFIED = 0;
  NULL = 1;
  BOOL = 2;
  NUM = 3;
  STR = 4;
  ARR = 5;
  OBJ = 6;
}
message Value {
  Type type = 1;
  bool bool = 2;
  double num = 3;
  string str = 4;
  repeated Value arr = 5;
  map<string, Value> obj = 6;
}
