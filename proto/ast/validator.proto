syntax = "proto3";

package ast;

option go_package = "github.com/Jumpaku/eyamlate/golang/ast";

service Validator {
  rpc Validate(ValidateInput) returns (ValidateOutput) {}
}

message ValidateInput {
  string source = 1;
}

message ValidateOutput {
  enum Status {
    OK = 0;
    YAML_ERROR = 1;
    VALIDATION_ERROR = 2;
  }
  Status status = 1;
  string error_message = 2;
}
